name: Build image
run-name: build image

on: 
  push:
    branches:
    - 'github-workflows'
    tags:
    - '*'
  
permissions:
  actions: read
  checks: read
  contents: read
  packages: write
  repository-projects: read
  statuses: read
 
jobs:

  build_image: 
    runs-on: ubuntu-22.04
    env:
      CKAN_TAG: ckan-2.10.8
    steps:
    - uses: actions/checkout@v3
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/setup-buildx-action@v3
      with:
        driver: docker
    - uses: docker/bake-action@v4
      with:
        targets: 'default'
        push: true
        set: |
          default.tags=ghcr.io/helix-gr/ckan:${{ env.CKAN_TAG }}

